{% extends 'store/base.html' %}

{% block content %}
<h2 class="text-xl sm:text-2xl font-bold mb-6 text-center text-blue-700">Explore Our Products</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  {% for product in products %}
    <div class="bg-white rounded-lg shadow hover:shadow-md transition overflow-hidden">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-48 w-full object-contain p-4">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
        <p class="text-sm text-gray-600 mb-2">{{ product.description|truncatewords:15 }}</p>
        <p class="text-blue-600 font-bold mb-2">Rs. {{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}" class="inline-block px-4 py-2 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 rounded">
          View Details
        </a>
      </div>
    </div>
  {% empty %}
    <p class="text-center col-span-full">No products available.</p>
  {% endfor %}
</div>
{% endblock %}
